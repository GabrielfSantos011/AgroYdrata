{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'cadastro.css' %}" />
    <title>Cadastro</title>
  </head>

  <body>
    <nav
      style="background-color: transparent"
      class="navbar navbar-expand-lg navbar-light"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="{% url 'agroydrata' %}"
          style="font-size: 1.5rem; font-weight: 600"
          >AgroYdrata</a
        >
        <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="{% url 'login' %}"
                >Entrar</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="loginform">
      <form method="post" action="{% url 'cadastro' %}">
        {% csrf_token %}
        <h1>Cadastro</h1>
        {% for message in messages %}
        <div class="mensagem">
          <p id="messages">{{message}}</p>
        </div>
        {% endfor %}
        <div class="form-group">
          <label for="inputAddress">Nome</label>
          <input name="first_name" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Sobrenome</label>
          <input
            name="last_name"
            type="text"
            class="form-control"
            id="inputAddress2"
          />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input
              name="email"
              type="email"
              class="form-control"
              id="inputEmail4"
            />
          </div>
          <div class="form-group">
            <label for="inputPassword4">Senha</label>
            <input
              name="senha1"
              type="password"
              class="form-control"
              id="inputPassword4"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="inputCity">Repita a senha</label>
            <input
              name="senha2"
              type="password"
              class="form-control"
              id="inputPassword4"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <div class="registro-link">
          <p>JÃ¡ tem uma conta? <a href="{% url 'login' %}">Logar</a></p>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
