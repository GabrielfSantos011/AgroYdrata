<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Enviar e-mail</title>
  </head>

  <body>
    <div class="card container reset-password-content mt-4">
      <div class="card-body">
        <h3>Redefinir senha</h3>

        <p>
          Esqueceu sua senha? Forneça seu endereço de email abaixo, e nos te
          enviaremos um email com instruções para configurar uma nova.
        </p>
        <form class="form" method="POST">
          {% csrf_token %} {{form}}
          <div class="row col-2 mt-3 div-buttom">
            <button type="submit" class="btn btn-success">Enviar email</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
