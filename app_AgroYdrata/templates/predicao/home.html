{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="{% static 'home.css' %}" />

  <title>Predição</title>
</head>

<body>

  <nav style="background-color: #258816; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
    <div class="nav__bar">
      <div class="nav__menu__btn" id="menu-btn">
        <i class="ri-menu-3-line"></i>
      </div>
    </div>
    <ul class="nav__links" id="nav-links">
      <li><a href="{% url 'agroydrata' %}">HOME</a></li>
      <li><a href="{% url 'predicao' %}">PREDIÇÃO</a></li>
      <li><a href="{% url 'historico' %}">HISTÓRICO</a></li>
      <li><a href="{% url 'logout' %}">SAIR</a></li>
    </ul>
  </nav>

  <form style="padding-top: 4rem;" action="{% url 'predicao_agua' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center;
    background-color: transparent;
    border: 2px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(6px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    color: #fff;
    border-radius: 10px;
    padding: 30px 40px;" class="container">
      <h1>Predição de Água</h1>
      <div class="row">
        <div class="col-md-3">
          <label for="nitrogenio" class="texto">Nitrogênio</label>
          <input name="nitrogenio" id="nitrogenio" class="form-control" type="text" />
        </div>
        <div class="col-md-3">
          <label for="fosforo" class="texto">Fósforo</label>
          <input name="fosforo" id="fosforo" class="form-control" type="text" />
        </div>
        <div class="col-md-3">
          <label for="potassio" class="texto">Potássio</label>
          <input name="potassio" id="potassio" class="form-control" type="text" />
        </div>
        <div class="col-md-3">
          <label for="temperatura" class="texto">Temperatura</label>
          <input name="temperatura" id="temperatura" class="form-control" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label for="umidade" class="texto">Umidade</label>
          <input name="umidade" id="umidade" class="form-control" type="text" />
        </div>
        <div class="col-md-3">
          <label for="ph" class="texto">pH</label>
          <input name="ph" id="ph" class="form-control" type="text" />
        </div>
        <div class="col-md-3">
          <label for="precipitacao" class="texto">Precipitação</label>
          <input name="precipitacao" id="precipitacao" class="form-control" type="text" />
        </div>
        <div class="col-md-3">
          <label for="tp_planta" class="texto">Tipo de Planta</label>
          <input name="tp_planta" id="tp_planta" class="form-control" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="margin-top: 16px;">
          <button class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm" style="border-radius: 16px; background-color: #258816;border-color: #258816;">Realizar Predição</button>
        </div>
        <div class="col-md-9">
          <!-- Coluna vazia para ajustar o espaço -->
        </div>
      </div>
  </form>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="{% static 'main.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
